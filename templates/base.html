<html>

<head>
  <center><h1>
  Tapestry: A thing!
  </h1><center>
</head>

<body>

  <div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>


  <div>
    {% block body %}
    {% endblock %}
  </div>
</body>

</html>
